#version of docker compose we want to use
version: "3"

#services we want to use in our application
# context will be our current directory
services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
